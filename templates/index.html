<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›¸ UFO Appearance Prediction! ðŸ‘½</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="grid">
        <div class="box">
            <h1>UFO Sighting Predictor</h1>
            <p>According to the sighting duration and location, predict the country of origin:</p>
            
            <form action="{{ url_for('predict')}}" method="post">
                <input type="number" name="seconds" placeholder="Seconds" 
                       min="1" max="60" step="1" required>
                <input type="number" name="latitude" placeholder="Latitude" 
                       min="-90" max="90" step="any" required>
                <input type="number" name="longitude" placeholder="Longitude" 
                       min="-180" max="180" step="any" required>
                <button type="submit" class="btn">Predict Country</button>
            </form>

            <div class="prediction">
                {% if prediction_text %}
                    <p>{{ prediction_text }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
